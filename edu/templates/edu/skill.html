{% extends 'core/base.html' %} {% block content %}
<div class="container mt-5">

  <div class="row text-white">
    <div class="col-sm-5">
      <h3>HTML5</h3>
      <div class="progress">
        <div class="progress-bar bg-danger" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0"
          aria-valuemax="100">
          100%
        </div>
      </div>
    </div>
    <div class="col-sm-5 offset-sm-2">

      <div class="progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 95%"
          aria-valuenow="0" aria-valuemin="0" aria-valuemax="95">
          95%
        </div>
      </div>
    </div>
  </div>
  <div class="row text-white">
    <div class="col-sm-5">
      <h3 class="mt-5">CSS / SASS</h3>
      <div class="progress">

          90%
        </div>
      </div>
    </div>
    <div class="col-sm-5 offset-sm-2">
      <h3 class="mt-5">Python</h3>
      <div class="progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 95%"

        </div>
      </div>
    </div>
  </div>
  <div class="row text-white">
    <div class="col-sm-5 ">

        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 95%"
          aria-valuenow="0" aria-valuemin="0" aria-valuemax="95">
          95%

      </div>

      <div class="progress">

          80%
