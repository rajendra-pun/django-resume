<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="{% static 'core/css/fontawesome.css' %}" rel="stylesheet" />
    <link href="{% static 'core/css/bootstrap.css' %}" rel="stylesheet" />

    <!-- custom css -->
    {% block corecss %}
    <link href="{% static 'core/css/core.css' %}" rel="stylesheet" />
    {% endblock corecss %}
    <title>Home</title>
  </head>

  <body>
    <div class="container-fluid bg-dark">
      <div class="row">
        <div class="col-sm-2">{% include "core/sidebar.html" %}</div>
        <div class="col-sm-10">
          {% block content %} {% endblock content %}
        </div>
      </div>
    </div>

    <script src="{% static 'core/js/jquery.js' %}"></script>
    <script src="{% static 'core/js/pooper.js' %}"></script>
    <script src="{% static 'core/js/fontawesome.js' %}"></script>
    <script src="{% static 'core/js/bootstrap.js' %}"></script>
  </body>
</html>
